<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown Project</title>
    <link rel="stylesheet" href="./style.css" />

   
  </head>
  <body>
    <div>
      <h1 style="text-align: center; font-family: sans-serif">
        New year Celebration
      </h1>
    </div>

    <div class="countdown-container">
      <div class="countdown days" style="padding-right: 2rem; font-size: 35px">
        <p class="big-text" id="days-p">0</p>
        <span>days</span>
        <br />
      </div>
      <div class="countdown hours" style="padding-right: 2rem; font-size: 35px">
        <p class="big-text" id="hours-p">0</p>
        <span>hours</span>
      </div>
      <div
        class="countdown minute"
        style="padding-right: 2rem; font-size: 35px"
      >
        <p class="big-text" id="minutes-p">0</p>
        <span>minutes</span>
      </div>
      <div
        class="countdown seconds"
        style="padding-right: 2rem; font-size: 35px"
      >
        <p class="big-text" id="seconds-p">0</p>
        <span>seconds</span>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
